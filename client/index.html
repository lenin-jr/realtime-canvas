<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Realtime Canvas</title>
    <style>
      body { margin: 0; font-family: system-ui, sans-serif; }
      #toolbar { display:flex; gap:8px; padding:10px; border-bottom:1px solid #ddd; align-items:center; }
      #canvas { display:block; width:100vw; height: calc(100vh - 54px); touch-action:none; cursor: crosshair; }
      .cursor { position:absolute; pointer-events:none; font-size:10px; background:#0003; color:#fff; padding:2px 4px; border-radius:4px; transform:translate(-50%, -50%); }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label>Tool:
        <select id="tool">
          <option value="pen">Pen</option>
          <option value="eraser">Eraser</option>
        </select>
      </label>
      <label>Color: <input type="color" id="color" value="#222222"/></label>
      <label>Size: <input type="range" id="size" min="1" max="40" value="4"/></label>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="clear">Clear</button>
      <span id="roomLabel"></span>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
